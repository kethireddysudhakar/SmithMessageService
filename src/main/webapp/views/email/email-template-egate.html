<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>eGate password reset</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href='http://fonts.googleapis.com/css?family=Roboto'
	rel='stylesheet' type='text/css' />

<!-- use the font -->
<style>
body {
	font-family: 'Roboto', sans-serif;
	font-size: 48px;
}
</style>
</head>
<body style="margin: 0; padding: 0;">

	<table align="center" border="0" cellpadding="0" cellspacing="0"
		width="600" style="border-collapse: collapse;">
		<tr>
			<td align="center" style="font-size: 20px; padding: 40px 0 30px 0;">
				<img
				src="https://www.smithdrug.com/assets/img/kit/sdc-logo-unpadded.png"></img>
			</td>
		</tr>
		<tr>
			<td bgcolor="#eaeaea" style="font-size: 20px;padding: 40px 30px 40px 30px;">
				<p th:text="${'Dear ' + user}+','"></p>
				<p>
					You've requested a password reset.<br></br>
					</br> <a th:href="${resetUrl}">Click here to reset password</a>
				</p>
				<p>Thanks</p>
			</td>
		</tr>
		<tr>
			<td bgcolor="#777777"
				style="font-size: 25px; padding: 30px 30px 30px 30px; color: white; text-align: center;">
				<p style="color: white;">Smith Portal team.</p>
			</td>
		</tr>
	</table>
	<div class="container">
		<div class="row">
			<div class="col-md-12"
				style="text-align: center; background: green; font-size: 18px;">
				<p>Please do not reply to this email, as mail sent to this
					address cannot be answered.</p>
				<p>© 2019 Smith Drug Company. All rights reserved. • P.O. Box
					1779, Spartanburg, SC 29304</p>
			</div>
		</div>
	</div>
</body>
</html>
